{% extends "base.html" %} {% block title %}Home{% endblock %} {% block content
  %}
  <style>
    .btn-primary{
      background: linear-gradient(-135deg,  #2826b3, #c3aae0);
      border-color: #4158d0;
    }
  </style>
  <h1 align="center">Make a Post</h1>
  <form method="POST" enctype="multipart/form-data">
    {{ form.hidden_tag() }}
    <div class="form-group">
      <label for="txtTitle">Title</label>
  
      <input id="txtTitle" name="title" type="text"  class="form-control">
  
    </div>
    
    <div class="form-group">
        <label for="txtPost">Description</label>
        <textarea name="text" id="text" class="form-control"></textarea>
      <br />
    </div>  
  
   
    <div class="form-group" id="uploadImage" >
      {{form.picture (class="form-control")}}
    </div>
    <br>
    <div class="form-group" id="URLupload" >
      <input placeholder="Или введи URL картинки" name="url" type="text"  class="form-control" >
    </div>
    <br>
    <div align="center">
      <button type="submit" class="btn btn-lg btn-primary">Post</button>
    </div>
  </form>
  <br />
  <div align="center">
    <a href="/home"
      ><button type="button" class="btn btn-lg btn-secondary">Back</button></a
    >
  </div>
  
  {% endblock %}
