<div class="card border-dark">
    <div class="card-header d-flex justify-content-between align-items-center">
      {% if current_user.id == post.author %}
      <div class="btn-group">
        <button
          type="button"
          class="btn btn-sm btn-primary dropdown-toggle"
          data-bs-toggle="dropdown"
        ></button>
        <ul class="dropdown-menu">
          <li>
            <a href="/delete-post/{{post.id}}" class="dropdown-item">Delete</a>
          </li>
        </ul>
      </div>
      {% endif %}
    </div>
    
    <div class="card-body">
      <h5 class="card-title">{{post.title}}</h5>
      <h6 class="card-text">{{post.text}}</h6>
      {% if post.image_name %} 
      <img src=" {{ url_for('views.get_image', filename=post.image_name) }}" > 
      {% endif %}
      <a href="{{url_for('views.post',id=post.id)}}" class="btn btn-outline-secondary"> View post </a>
    </div>
    <div class="card-footer text-muted">{{post.date_created}}</div>
  </div>
