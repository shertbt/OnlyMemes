{% extends "base.html" %} {% block title %}Home{% endblock %} {% block content
  %}
  <style>
    .btn-file {
        position: relative;
        overflow: hidden;
    }
     
    .btn-file input[type=file] {
        position: absolute;
        top: 0;
        right: 0;
        min-width: 100%;
        min-height: 100%;
        font-size: 100px;
        text-align: right;
        filter: alpha(opacity=0);
        opacity: 0;
        outline: none;
        background: white;
        cursor: inherit;
        display: block;
    }
  </style> 
  
   
  <h1 align="center">Make a Post</h1>
  <form method="POST" enctype="multipart/form-data">
    {{ form.hidden_tag() }}
    <div class="form-group">
      <label for="txtTitle">Title</label>
  
      <input id="txtTitle" name="title" type="text"  class="form-control">
  
    </div>
    
    <div class="form-group">
        <label for="txtPost">Description</label>
        <textarea name="text" id="text" class="form-control"></textarea>
      <br />
    </div>  
  
   
    <div class="form-group" id="uploadImage" >
      {{form.picture (class="form-control")}}
    </div>
    
    <div class="form-group" id="URLupload" >
      <input placeholder="Введи URL картинки" name="url" type="text"  class="form-control" >
    </div>
    <div align="center">
      <button type="submit" class="btn btn-lg btn-primary">Post</button>
    </div>
  </form>
  <br />
  <div align="center">
    <a href="/home"
      ><button type="button" class="btn btn-lg btn-secondary">Back</button></a
    >
  </div>
  
  {% endblock %}
